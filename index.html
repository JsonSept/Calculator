<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body class="bg">

<div class="center">
    <div class="container">

       <section class="calculator">

        <input type="text" class="screen" disabled>
        
        <div class="pos">
          <div class="buttons">
        <div class="row1">
            <button type="button" class="b1" id="btn-clear">AC</button>
            <button type="button" class="b2" id="btn" data-num="%">%</button>
            <button type="button" class="b3" id="btn-clear">C</button>
            <button type="button" class="b4" id="btn" data-num="/">รท</button>
        </div>

        <div class="row2">
            <button type="button" class="b5" id="btn" data-num="7">7</button>
            <button type="button" class="b6" id="btn"  data-num="8">8</button>
            <button type="button" class="b7" id="btn"  data-num="9">9</button>
            <button type="button" class="b8" id="btn"  data-num="*">x</button>
        </div>
        <div class="row3">
            <button type="button" class="b9" id="btn"  data-num="4">4</button>
            <button type="button" class="b10" id="btn"  data-num="5">5</button>
            <button type="button" class="b11" id="btn"  data-num="6">6</button>
            <button type="button" class="b12" id="btn"  data-num="-">-</button>
        </div>
        <div class="row4">
            <button type="button" class="b13" id="btn"  data-num="1">1</button>
            <button type="button" class="b14" id="btn" data-num="2">2</button>
            <button type="button" class="b15" id="btn" data-num="3">3</button>
            <button type="button" class="b16" id="btn" data-num="+">+</button>
        </div>

        <div class="row5">
            <button type="button" class="b17" id="btn" data-num="00">00</button>
            <button type="button" class="b18" id="btn" data-num="0">0</button>
            <button type="button" class="b19" id="btn" data-num=".">.</button>
            <button type="button" class="b20" id="btn-equal">=</button>
        </div>
      </div>
    </div>
  </section>
    </div>
</div>

      * {

      .bg {
        background: linear-gradient(45deg,#eeff02,#1eff00,#02f7ba,#4802fa);

      0%{

      }
